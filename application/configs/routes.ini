[production]
routes.test.type = "Zend_Controller_Router_Route_Static"
routes.test.route = "index/test"
routes.test.defaults.controller = "index"
routes.test.defaults.action = "test"

routes.main.type = "Zend_Controller_Router_Route_Static"
routes.main.route = "main"
routes.main.defaults.controller = "index"
routes.main.defaults.action = "index"

routes.action.type = "Zend_Controller_Router_Route_Static"
routes.action.route = "action"
